<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 부트스트랩 CSS 추가 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>부트스트랩 가운데 정렬 및 여백 예제</title>
</head>
<body>

<!-- 가운데 정렬 및 여백을 가진 컨테이너 -->
<div class="container mx-auto mt-3 mb-3">
  <!-- 첫 번째 행 -->
  <div class="row">
    <!-- 첫 번째 행의 컬럼 -->
    <div class="col-md-4">
      <p>컬럼 1</p>
    </div>
    <div class="col-md-4">
      <p>컬럼 2</p>
    </div>
    <div class="col-md-4">
      <p>컬럼 3</p>
    </div>
  </div>

  <!-- 두 번째 행 -->
  <div class="row">
    <!-- 두 번째 행의 컬럼 -->
    <div class="col-md-6">
      <!-- 폼 추가 -->
      <form>
        <label for="exampleInputEmail">이메일 주소</label>
        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="이메일을 입력하세요">
        <small id="emailHelp" class="form-text text-muted">우리는 이메일 주소를 공유하지 않습니다.</small>
      </form>
    </div>
    <div class="col-md-6">
      <!-- 다른 폼 추가 -->
      <form>
        <label for="exampleInputPassword">비밀번호</label>
        <input type="password" class="form-control" id="exampleInputPassword" placeholder="비밀번호를 입력하세요">
      </form>
    </div>
  </div>

  <!-- 세 번째 행 -->
  <div class="row">
    <!-- 세 번째 행의 컬럼 -->
    <div class="col-md-12">
      <!-- 다른 폼 추가 -->
      <form>
        <label for="exampleTextarea">텍스트 입력</label>
        <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="내용을 입력하세요"></textarea>
      </form>
    </div>
  </div>
</div>

<!-- 부트스트랩 JS 및 Popper.js, jQuery 추가 -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
